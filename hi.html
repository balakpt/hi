<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <link rel="stylesheet" href="hicss.css">
</head>
<body>
    <div class="hero">
      <div id="top" class="animi1"></div>
      <div id="bottum" class="animi2"></div>
      <div id="top1" class="animi3"></div>
      <div id="bottum1" class="animi4"></div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
        
           <div class="social-icon">
             <img src="facebook.png">
             <img src="instagram.png">
             <img src="facebook.png">
             <img src="instagram.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>

            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>I Agree</span>
                <button type="submit" class="submit-btn">Register</button>

            </form>
       </div>
    </div>
    <script>
      var x=document.getElementById("login");
      var y=document.getElementById("register");
      var z=document.getElementById("btn");
      var h=document.getElementById("top");
      var i=document.getElementById("bottum");
      var a=document.getElementById("top1");
      var b=document.getElementById("bottum1");

      function register(){
        x.style.left="-400px";
        y.style.left="60px";
        z.style.left="50%";
        h.style.top="480px";
        i.style.top="10px";
        a.style.top="480px";
        b.style.top="10px";
       
      }
      function login(){
        x.style.left="60px";
        y.style.left="400px";
        z.style.left="0px";
        h.style.top="10px";
        i.style.top="480px";
       
      }
    </script>
</body>
</html>
