        </div>

        <div  id="two" class="login page">

            </div>
        </div>

    <script>
           var x=document.getElementById('one');
           var y=document.getElementById('two');

           function my(){
            document.getElementById("one").style.left="-400px";
            document.getElementById("two").style.left="0px";
            
           };
           function hi(){
            document.getElementById("one").style.left="0px";
            document.getElementById("two").style.left="400px";
           

           };
    
    </script>
